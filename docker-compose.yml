version: "3.9"

services:
  api:
    build:
      context: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./api/app:/app/app
    environment:
      - PYTHONUNBUFFERED=1

  web:
    build:
      context: ./web
    ports:
      - "3000:3000"
    volumes:
      - ./web/src:/app/src
    depends_on:
      - api